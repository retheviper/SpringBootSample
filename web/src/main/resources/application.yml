# Spring Boot configuration
spring:
  profiles:
    active: development
  h2:
    console:
      enabled: true
      path: /test_db
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./src/test/resources/test_db;AUTO_SERVER=TRUE 
    username: sa
    password: password
  jpa:
    database: h2
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: INFO
    org.hibernate: DEBUG
server:
  port: 8080